<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Distribution</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
      body {
        font-family: "Inter", "Arial", sans-serif;
        max-width: 1280px;
        margin: 0 auto;
        padding: 24px;
        background-color: #f9fafb;
      }
      h1 {
        text-align: center;
        color: #1f2937;
        font-size: 1.875rem;
        font-weight: 600;
        margin-bottom: 24px;
      }
      h2 {
        text-align: center;
        color: #1f2937;
        font-size: 1.25rem;
        font-weight: 500;
        margin-bottom: 16px;
      }
      .chart-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 24px;
        flex-wrap: wrap;
        padding: 0 200px;
      }
      .chart-wrapper {
        width: 400px; /* Equal size for both charts */
        height: 400px;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
      }
      .download-button {
        display: block;
        width: 200px; /* Fixed width to fit text */
        margin: 24px auto;
        padding: 10px 20px;
        background-color: #ff9800;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
      }
      .download-button:hover {
        background-color: #e68a00;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div>
        <h2>License Distribution</h2>
      </div>
      <div>
        <a href="license_metadata.xlsx" class="download-button"
          >Download Excel Report</a
        >
      </div>
    </div>
    <div class="chart-container">
      <div class="chart-wrapper">
        <h3>Overall License Distribution</h3>
        <canvas id="overallChart"></canvas>
      </div>
      <div style="width: 10px"></div>
      <div class="chart-wrapper">
        <h3>Country-wise Distribution</h3>
        <canvas id="countryChart"></canvas>
      </div>
    </div>
    <script>
      const overallCtx = document
        .getElementById("overallChart")
        .getContext("2d");
      new Chart(overallCtx, {
        type: "pie",
        data: {
          labels: [
            "License Discovered",
            "License Not Discovered",
            "Old Licenses",
          ],
          datasets: [
            {
              data: [654, 1408, 713],
              backgroundColor: ["#ff9800", "#f44336", "#2196f3"],
              borderColor: ["#fff", "#fff", "#fff"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          legend: { position: "top" },
          title: { display: false },
        },
      });

      const countryCtx = document
        .getElementById("countryChart")
        .getContext("2d");
      new Chart(countryCtx, {
        type: "doughnut", // Changed to doughnut chart
        data: {
          labels: [
            "Brazil",
            "China",
            "France",
            "Germanu",
            "India",
            "Japan",
            "Mexico",
            "NA",
            "Palmela",
            "Romania",
            "Sofia",
            "South Korea",
            "Thailand",
            "UK",
            "USA",
          ],
          datasets: [
            {
              data: [4, 39, 3, 10, 327, 19, 103, 5, 18, 6, 72, 2, 1, 14, 31],
              backgroundColor: [
                "#ff9800",
                "#f44336",
                "#2196f3",
                "#4caf50",
                "#ffeb3b",
                "#9c27b0",
                "#00bcd4",
                "#e91e63",
                "#cddc39",
                "#3f51b5",
                "#ff5722",
                "#009688",
                "#673ab7",
                "#8bc34a",
                "#ffc107",
              ],
              borderColor: ["#fff"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          legend: { position: "top" },
          title: { display: false },
          cutoutPercentage: 50, // Makes it a ring chart
        },
      });
    </script>
  </body>
</html>
